<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my Closet</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h2>내가 가진 옷,바지를 선택하세요</h2>
      <p>오른쪽 버튼을 통해 아이템을 생성해 왼쪽 대표 코디를 완성하세요</p>
    </header>

    <div class="contents">
      <div id="main">
        <div class="profile" id="shirt-main"></div>
        <div class="profile" id="pants-main"></div>
        <div class="profile" id="socks-main"></div>
      </div>
      <div id="sub">
        <div class="items" id="shirt-sub"></div>
        <div class="items" id="pants-sub"></div>
        <div class="items" id="socks-sub"></div>
      </div>
      <div id="button">
        <div class="button" id="shirt-button">
          <button>추가</button>
          <button>삭제</button>
        </div>
        <div class="button" id="pants-button">
          <button>추가</button>
          <button>삭제</button>
        </div>
        <div class="button" id="socks-button">
          <button>추가</button>
          <button>삭제</button>
        </div>
      </div>
    </div>
  </body>
</html>
